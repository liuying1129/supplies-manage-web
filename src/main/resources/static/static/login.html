<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 该页面参考资料:https://webdesign.tutsplus.com/articles/smarten-up-a-slick-login-form-with-css3--webdesign-7497 -->
    
    <meta charset="utf-8">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>誉凯耗材管理系统</title>
        
    <!-- 网页图标 -->
    <link rel="icon" href="../images/favicon.ico" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="../animate.min.css">
    
    <!-- Custom styles for this template -->
    <link href="../dev-css/login.css" rel="stylesheet">

</head>

<body>

  <!-- form表单数据通过submit提交到controller示例,action -->
  <form id="slick-login" class="animated bounce"><!-- action="login" method="post" -->
    <label for="account">account</label>
    <input type="text" name="account" placeholder="帐号" autofocus required>
    <label for="password">password</label>
    <!-- <input type="password" name="password" placeholder="密码"> -->
    <input type="text" name="password" placeholder="密码" onfocus="this.type='password'" autocomplete="off">
    <label for="captcha">captcha</label>
    <input type="text" name="captcha" placeholder="验证码" required>
    <img alt="验证码" title="点击更换" src="kaptcha.jpg" onclick="this.src='kaptcha.jpg?d='+new Date()*1" /><!-- src对应Controller的@RequestMapping -->
    <span style="color:red"></span>
    <!-- <input type="submit" value="登录"> -->
  </form>
  <button id="btnLogin">登录</button>
  
  
  <script src="../jquery/jquery-3.2.1.min.js"></script>
  <script src="../dev-js/login.js"></script>
  
</body>
</html>
