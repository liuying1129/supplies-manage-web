<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	
	<!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	
	<!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="expires" content="0"> -->
	
	<title>出库记录</title>
        
    <!-- 网页图标 -->
    <link rel="icon" href="../images/favicon.ico" />
	
	<!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.min.css" />	
    
    <!-- select2 -->
    <link href="../select2/4.0.5/css/select2.min.css" rel="stylesheet" />      
    
    <!-- 鼠标悬停动画.官网:https://github.com/IanLunn/Hover -->
    <link rel="stylesheet" href="../hover-css/hover-min.css" />
    
    <link rel="stylesheet" href="../dev-css/outputInfo.css" />
	
</head>
<body>

  <!-- iframe嵌入页面header.html -->
  <iframe id="headerIframe" src="header.html" frameborder="0" width="100%" height="55"></iframe>

    <strong>出库日期:</strong>
    <input type="radio" value="0"  name="ckrq" id="ckrqWeek" onchange="queryOutputList(0)" checked />
    <!-- Bootstrap写了label加粗的样式,故行内重写样式(经测试,写在外部CSS文件中不行) -->
    <label style="font-weight:normal;" for="ckrqWeek">最近一周</label>&nbsp;&nbsp;&nbsp;
    <input type="radio" value="1"  name="ckrq" id="ckrqMonth" onchange="queryOutputList(1)" />
    <label style="font-weight:normal;" for="ckrqMonth">最近一月</label>&nbsp;&nbsp;&nbsp;
    <input type="radio" value="2"  name="ckrq" id="ckrq3Month" onchange="queryOutputList(2)"  />
    <label style="font-weight:normal;" for="ckrq3Month">最近三月</label>&nbsp;&nbsp;&nbsp;
    <input type="radio" value="3"  name="ckrq" id="ckrqUnlimited" onchange="queryOutputList(3)"  />
    <label style="font-weight:normal;" for="ckrqUnlimited">不限</label><br />	  
  
	<table id="outputList"></table>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jquery/jquery-3.2.1.min.js"></script>

    <script src="../bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Table -->
    <script src="../bootstrap-table/bootstrap-table.min.js"></script>
    
    <script src="../My97DatePicker/WdatePicker.js"></script>
    
    <!-- select2 -->
    <!-- 如果select2.js在jquery.js之前加载,初始化函数select2()报错:select2 is not a function -->
    <script src="../select2/4.0.5/js/select2.min.js"></script>
    
	<script src="../dev-js/outputInfo.js"></script>
</body>
</html>
