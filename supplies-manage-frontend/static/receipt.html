<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	
	<!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="expires" content="0"> -->
	
	<title>耗材入库</title>
        
    <!-- 网页图标 -->
    <link rel="icon" href="../images/favicon.ico" />
	
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.min.css" />	
    
    <!-- select2 -->
    <link href="../select2/4.0.5/css/select2.min.css" rel="stylesheet" />      
    
    <!-- 鼠标悬停动画.官网:https://github.com/IanLunn/Hover -->
    <link rel="stylesheet" href="../hover-css/hover-min.css" />
    
    <link rel="stylesheet" href="../dev-css/receipt.css" />
</head>
<body>

  <!-- iframe嵌入页面header.html -->
  <iframe id="headerIframe" src="header.html" frameborder="0" width="100%" height="55"></iframe>
  
  <img src="../images/add.png" alt="新增入库记录" title="新增入库记录" class="hvr-grow" data-toggle="modal" data-target="#receiptModal" data-title="新增" />

  <table id="noAuditReceiptList"></table>

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="receiptModal" tabindex="-1" role="dialog" aria-labelledby="receiptModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="receiptModalTitle"></h4>											
				</div>
				<div class="modal-body">					
					<form class="form-horizontal">
					  <div class="form-group">
					    <label class="col-sm-3 control-label">入库唯一编号</label>
					    <span id="unid" class="col-sm-9 control-label" style="text-align:left"></span>
					  </div>
					  <div class="form-group">
					    <label for="sjunid" class="col-sm-3 control-label">选择耗材(必填)</label>
					    <div class="col-sm-9">
					      <select id="sjunid" class="form-control" style="width:100%"></select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="vendor" class="col-sm-3 control-label">供应商</label>
					    <div class="col-sm-9">
					      <input type=text class="form-control" id="vendor" placeholder="供应商">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="djh" class="col-sm-3 control-label">供应商送货单号</label>
					    <div class="col-sm-9">
					      <input type=text class="form-control" id="djh" placeholder="单据号">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="ph" class="col-sm-3 control-label">批号</label>
					    <div class="col-sm-9">
					      <input type=text class="form-control" id="ph" placeholder="批号">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="yxq" class="col-sm-3 control-label">有效期</label>
					    <div class="col-sm-9">
					      <input type=text class="form-control Wdate" id="yxq" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="sl" class="col-sm-3 control-label">数量(必填)</label>
					    <div class="col-sm-9">
					      <input type=text class="form-control" id="sl" placeholder="数量">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="dw" class="col-sm-3 control-label">单位(必填)</label>
					    <div class="col-sm-9">
					      <select id="dw" class="form-control" style="width:100%"></select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="rkrq" class="col-sm-3 control-label">入库日期(必填)</label>
					    <div class="col-sm-9">
					      <input type=text class="form-control Wdate" id="rkrq" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="memo" class="col-sm-3 control-label">备注</label>
					    <div class="col-sm-9">
					      <input type=text class="form-control" id="memo" placeholder="备注">
					    </div>
					  </div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="btnSave" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jquery/jquery-3.2.1.min.js"></script>

    <script src="../bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Table -->
    <script src="../bootstrap-table/bootstrap-table.min.js"></script>
    
    <script src="../My97DatePicker/WdatePicker.js"></script>
    
    <!-- select2 -->
    <!-- 如果select2.js在jquery.js之前加载,初始化函数select2()报错:select2 is not a function -->
    <script src="../select2/4.0.5/js/select2.min.js"></script>
    
    <script src="../dayjs/dayjs.min.js"></script>
    
	<script src="../dev-js/receipt.js"></script>
</body>
</html>
